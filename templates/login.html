{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto">
    <div class="bg-white rounded-2xl shadow-xl p-8">
        <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">Welcome Back!</h2>
        <p class="text-gray-600 mb-8 text-center">Sign in to continue your learning journey</p>
        
        <form method="POST" action="{{ url_for('login') }}">
            <div class="mb-4">
                <label class="block text-gray-700 font-semibold mb-2">Email</label>
                <input type="email" name="email" required class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-purple-500 focus:outline-none">
            </div>
            
            <div class="mb-6">
                <label class="block text-gray-700 font-semibold mb-2">Password</label>
                <input type="password" name="password" required class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-purple-500 focus:outline-none">
            </div>
            
            <button type="submit" class="w-full btn-primary text-white py-3 rounded-lg font-semibold text-lg shadow-lg">
                Sign In
            </button>
        </form>
        
        <p class="text-center mt-6 text-gray-600">
            Don't have an account? <a href="{{ url_for('register') }}" class="text-purple-600 hover:underline">Register here</a>
        </p>
        
        <div class="mt-6 p-4 bg-purple-50 rounded-lg">
            <p class="text-sm text-gray-600 font-semibold mb-2">Demo Accounts:</p>
            <p class="text-xs text-gray-500">Mentor: sarah@skillsync.com / mentor123</p>
            <p class="text-xs text-gray-500">Learner: alex@example.com / learner123</p>
        </div>
    </div>
</div>
{% endblock %}
