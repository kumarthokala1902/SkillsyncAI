{% extends "base.html" %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="bg-white rounded-2xl shadow-xl p-8">
        <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">Join SkillSync</h2>
        <p class="text-gray-600 mb-8 text-center">Let's grow together today!</p>
        
        <form method="POST" action="{{ url_for('register') }}">
            <div class="mb-4">
                <label class="block text-gray-700 font-semibold mb-2">Full Name</label>
                <input type="text" name="name" required class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-purple-500 focus:outline-none">
            </div>
            
            <div class="mb-4">
                <label class="block text-gray-700 font-semibold mb-2">Email</label>
                <input type="email" name="email" required class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-purple-500 focus:outline-none">
            </div>
            
            <div class="mb-4">
                <label class="block text-gray-700 font-semibold mb-2">Password</label>
                <input type="password" name="password" required class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-purple-500 focus:outline-none">
            </div>
            
            <div class="mb-4">
                <label class="block text-gray-700 font-semibold mb-2">Skills (comma-separated)</label>
                <input type="text" name="skills" required placeholder="e.g., Python, JavaScript, Design" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-purple-500 focus:outline-none">
            </div>
            
            <div class="mb-4">
                <label class="block text-gray-700 font-semibold mb-2">Goals (comma-separated)</label>
                <input type="text" name="goals" required placeholder="e.g., Learn React, Build AI projects" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-purple-500 focus:outline-none">
            </div>
            
            <div class="mb-4">
                <label class="block text-gray-700 font-semibold mb-2">Bio</label>
                <textarea name="bio" rows="3" placeholder="Tell us about yourself..." class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-purple-500 focus:outline-none"></textarea>
            </div>
            
            <div class="mb-6 flex items-center">
                <input type="checkbox" name="is_mentor" id="is_mentor" class="mr-2 w-5 h-5">
                <label for="is_mentor" class="text-gray-700 font-semibold">I want to be a mentor</label>
            </div>
            
            <div class="mb-6" id="availability-section" style="display: none;">
                <label class="block text-gray-700 font-semibold mb-2">Availability (for mentors)</label>
                <input type="text" name="availability" placeholder="e.g., Mon-Wed 6-8 PM" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-purple-500 focus:outline-none">
            </div>
            
            <button type="submit" class="w-full btn-primary text-white py-3 rounded-lg font-semibold text-lg shadow-lg">
                Create Account
            </button>
        </form>
        
        <p class="text-center mt-6 text-gray-600">
            Already have an account? <a href="{{ url_for('login') }}" class="text-purple-600 hover:underline">Login here</a>
        </p>
    </div>
</div>

<script>
    document.getElementById('is_mentor').addEventListener('change', function() {
        document.getElementById('availability-section').style.display = this.checked ? 'block' : 'none';
    });
</script>
{% endblock %}
